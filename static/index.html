<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class='container-fluid container'>
      <h1>FreeCodeCamp API: File Metadata Microservice</h1>
      <blockquote>
      	User stories:
      	<ul>1) I can submit a FormData object that includes a file upload.</ul>
      	<ul>2) When I submit something, I will receive the file size in bytes within the JSON response.</ul>
      </blockquote>
      <h3>Upload File:</h3>
      <form action='/get-file-size' method='post' enctype='multipart/form-data'>
        <input type='file' name='selected-file'>
        <input type='submit'>
      </form>
    </div>
  </body>
</html>
